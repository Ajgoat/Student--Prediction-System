<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <h1>Student Performance Prediction</h1>
    <form id="predictionForm">
        <label>Hours Studied (1-9):</label><input type="number" id="hoursStudied" min="1" max="9" required><br>
        <label>Previous Scores (40-99):</label><input type="number" id="previousScores" min="40" max="99" required><br>
        <label>Sleep Hours (4-9):</label><input type="number" id="sleepHours" min="4" max="9" required><br>
        <label>Sample Question Papers Practiced (0-9):</label><input type="number" id="samplePapers" min="0" max="9" required><br>
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                "Hours Studied": parseInt(document.getElementById('hoursStudied').value),
                "Previous Scores": parseInt(document.getElementById('previousScores').value),
                "Sleep Hours": parseInt(document.getElementById('sleepHours').value),
                "Sample Question Papers Practiced": parseInt(document.getElementById('samplePapers').value)
            };
            try {
                const response = await fetch('https://student-prediction-api.onrender.com/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('result').innerText = result.error || `Performance Index: ${result['Performance Index']}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
